<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/7a4b62b0a4.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="container">
        <div class="text-1 text">Kindly Enter Your Date of Birth</div>
        <div class="text-2 hidden text">How Much Life Journey Covered,Till Now</div>
        <div class="hidden result-1">Please Enter Correct Date Of Birth!</div>
        <div class="result-2 hidden">
           <div class="flex-part">
              <div class="year time">00</div>
              <div class="flex-text">Years</div>
           </div>
           <div class="flex-part">
              <div class="month time">00</div>
              <div class="flex-text">Months</div>
           </div>
           <div class="flex-part">
              <div class="day time">00</div>
              <div class="flex-text">Days</div>
           </div>
           <div class="flex-part">
              <div class="hours time">00</div>
              <div class="flex-text">Hours</div>
           </div>
           <div class="flex-part">
              <div class="minute time">00</div>
              <div class="flex-text">Minutes</div>
           </div>
           <div class="flex-part">
              <div class="second time">00</div>
              <div class="flex-text">Seconds</div>
           </div>
        </div>
        <div class="dob-setting">
            <i id="settingIcon" class="fa fa-cog item"></i>
            <input type="date" name="date" id="date" class="date  hidden item">
            <input type="button" value="Add DOB" class="button  hidden item">
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
